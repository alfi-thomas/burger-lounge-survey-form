<!DOCTYPE html>
<html lang="en">
<head>
    <title>Burger Lounge Survey</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="burger.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BURGER LOUNGE SURVEY FORM</h1>
        </div>
        <hr>
        <div class="data">
            <fieldset>
                <label for="name">Name</label>
                <input class="datun" type="text" name="name" id="name" required maxlength="100">
                <label for="age">Age</label>
                <input class="datun" type="number" name="age" id="age" min="5" max="100">
                <label for="email">E-Mail</label>
                <input class="datun" type="email" name="email" id="email" required maxlength="100">
            </fieldset>
            <fieldset>
                <label class="extra" for="role">Which option best describes your Employment Status?</label>
                <select class="items" id="role">
                    <option value="">Select an Option</option>
                    <option value="1">Student</option>
                    <option value="2">Government Employee</option>
                    <option value="3">Private Sector Employee</option>
                    <option value="4">Unemployed</option>
                    <option value="5">Retired</option>
                    <option value="6">Armed Forces</option>
                </select>
                <p class="he">Would you recommend Burger Lounge to a friend?</p>
                <label class="kuttu" for="rec1"><input class="inline" type="radio" name="rec" id="rec1" value="yes" Checked/> Yes, definitely</label>
                <label class="kuttu" for="rec2"><input class="inline" type="radio" name="rec" id="rec2" value="maybe"/> Maybe</label>
                <label class="kuttu" for="rec3"><input class="inline" type="radio" name="rec" id="rec3" value="no"/> No, not at all</label>
                <p class="he">Select from the list, all the Burger Lounge's you've visited.</p>
                <label class="kuttu" for="1"><input class="inline" type="checkbox" name="check" id="1"> Irinjalakuda</label>
                <label class="kuttu" for="2"><input class="inline" type="checkbox" name="check" id="2"> Thrissur</label>
                <label class="kuttu" for="3"><input class="inline" type="checkbox" name="check" id="3"> Kodungallur</label>
            </fieldset>
            <fieldset>
                <label for="comments">Any Comments or Suggestions: 
                <textarea name="comments" id="comments" cols="10" rows="10" placeholder="Add your opinions..."></textarea></label>
            </fieldset>
            <input class="submit-btn" type="submit" value="SUBMIT">
        </div>
        <hr>
        <div class="footer">
            <p class="footer">Coded by <a href="https://www.linkedin.com/in/alfi-thomas-1b0553282/" target="_blank" alt="linked in account of alfi thomas (developer)">Alfi Thomas</a></p>
        </div>
    </div>
</body>
</html>
