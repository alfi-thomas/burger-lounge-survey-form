<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Burger Lounge Survey</title>
        <meta name="viewport" content="width=display-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="burger.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 id="title">BURGER LOUNGE SURVEY FORM</h1>
                <p id="description">Best Burgers in Town?</p>
            </div>
            <hr>
            <div class="survey">
                <form action="" id="survey-form">
                    <fieldset>
                        <label class="data" id="name-label" for="name">Name<input class="in" id="name" type="text" required placeholder="Enter Your Name"></label>
                        <label class="data" id="email-label" for="email">E-Mail<input class="in" id="email" type="email" required placeholder="Enter Your E-Mail"></label>
                        <label class="data" id="number-label" for="number">Age (optional)<input class="in" id="number" type="number" min="5" max="100" placeholder="Enter Your Age"></label>
                    </fieldset>
                    <fieldset>
                        <label class="data" for="dropdown">Which option best describes your current employment status?</label>
                        <select class="selection" id="dropdown">
                            <option value="">select an option</option>
                            <option value="">Student</option>
                            <option value="">Government Employee</option>
                            <option value="">Private Sector Employee</option>
                            <option value="">Defense Sector</option>
                            <option value="">Self Employed</option>
                            <option value="">Unemployed</option>
                            <option value="">Retired</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <p class="data">Would you recommend Burger Lounge to a friend?</p>
                        <label class="rad" for="yes"><input type="radio" value="yes" name="recommend" id="yes">Yes</label>
                        <label class="rad" for="yes"><input type="radio" value="maybe" name="recommend" id="maybe">Maybe</label>
                        <label class="rad" for="yes"><input type="radio" value="no" name="recommend" id="no">No</label>
                    </fieldset>
                    <fieldset>
                        <p class="data box">Select all the Burger Lounge outlets you have visited: </p>
                        <label class="check" for="ijk"><input class="space" id="ijk" type="checkbox" value="ijk"> Irinjalakuda</label>
                        <label class="check" for="ang"><input class="space" id="ang" type="checkbox" value="ang"> Angamaly</label>
                        <label class="check" for="klr"><input class="space" id="klr" type="checkbox" value="klr"> Kodungallur</label>
                        <label class="check" for="tcr"><input class="space" id="tcr" type="checkbox" value="tcr"> Thrissur</label>
                        <label class="check" for="ndp"><input class="space" id="ndp" type="checkbox" value="ndp"> Nadapuram</label>
                        <label class="check" for="klm"><input class="space" id="klm" type="checkbox" value="klm"> Kollam</label>
                        <label class="check" for="koc"><input class="space" id="koc" type="checkbox" value="koc"> Kochi</label>
                        <label class="check" for="ktl"><input class="space" id="ktl" type="checkbox" value="ktl"> Kottakkal</label>
                        <label class="check" for="mvp"><input class="space" id="mvp" type="checkbox" value="mvp"> Muvattupuzha</label>
                        <label class="check" for="vyt"><input class="space" id="vyt" type="checkbox" value="vyt"> Vytila</label>
                    </fieldset>
                    <fieldset>
                        <label class="data" for="comments">Comments or Suggestions, if any:
                            <textarea name="comments" id="comments" cols="30" rows="5">
                            </textarea>
                        </label>
                    </fieldset>
                    <button class="submit-btn" id="submit">SUBMIT</button>
                </form>
            </div>
            <hr>
            <div class="footer">
                <p>Coded & Developed by <a href="https://www.linkedin.com/in/alfi-thomas-1b0553282/" target="_blank" alt="linked in of alfi thomas (developer)">Alfi Thomas</a></p>
            </div>
        </div>
    </body>
</html>
